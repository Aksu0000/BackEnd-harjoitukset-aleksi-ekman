<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Friends</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h2>Lisää uusi ystävä listalle</h2>
    
    <form action="#" th:action="@{/uusiystava}" th:object="${ystava}" method="post">
	    <span>Etunimi: <input type="text" th:field="*{firstName}" /></span>
	    <span>Sukunimi: <input type="text" th:field="*{lastName}" /></span>
	    <span><input type="submit" value="Lisää ystävä" /></span>
    </form>
    
  </body>
</html>
